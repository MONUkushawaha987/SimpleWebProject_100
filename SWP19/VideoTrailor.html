<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoTrailor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://github.com/HuXn-WebDev/HTML-CSS-JavaScript-100-Projects/blob/main/18.%20Video%20Trailer%20Popup/play.png?raw=true"
        class="btn"
      />
    </div>
    <div class="trailer-container active">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/GYG_h-L-K2E?si=TQfM3-sQOlCAHc_S&amp;controls=0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <p class="close-icon">x</p>
    </div>
  </body>
</html>
