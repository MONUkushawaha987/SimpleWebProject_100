<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select Menu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="selector">
    <div id="selectField">
      <p id="selectText">Select Social Media</p>
      <img alt="img"
        src="https://github.com/HuXn-WebDev/HTML-CSS-JavaScript-100-Projects/blob/main/29.%20Select%20Menu/images/arrow.png?raw=true"
        id="arrowIcon"
        alt="image"
      />
    </div>
    
        <ul id="list" class="hide">
          <li class="options">
            <img alt="img"
              src="https://github.com/HuXn-WebDev/HTML-CSS-JavaScript-100-Projects/blob/main/29.%20Select%20Menu/images/facebook.png?raw=true"
            />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img alt="img"
              src="https://github.com/HuXn-WebDev/HTML-CSS-JavaScript-100-Projects/blob/main/29.%20Select%20Menu/images/instagram.png?raw=true"
            />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img alt="img"
              src="https://github.com/HuXn-WebDev/HTML-CSS-JavaScript-100-Projects/blob/main/29.%20Select%20Menu/images/pinterest.png?raw=true"
            />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img alt="img"
              src="https://github.com/HuXn-WebDev/HTML-CSS-JavaScript-100-Projects/blob/main/29.%20Select%20Menu/images/twitter.png?raw=true"
            />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img alt="img"
              src="https://github.com/HuXn-WebDev/HTML-CSS-JavaScript-100-Projects/blob/main/29.%20Select%20Menu/images/whatsapp.png?raw=true"
            />
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img alt="img"
              src="https://github.com/HuXn-WebDev/HTML-CSS-JavaScript-100-Projects/blob/main/29.%20Select%20Menu/images/youtube.png?raw=true"
            />
            <p>YouTube</p>
          </li>
        </ul>
    </div>
  </body>
</html>
